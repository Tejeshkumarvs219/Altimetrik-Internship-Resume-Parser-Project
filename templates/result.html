<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Matching Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Resume</th>
                    <th>Matching Score in percentage</th>
                </tr>
            </thead>
            <tbody>
                {% for resume, score in results %}
                    <tr>
                        <td>{{ resume }}</td>
                        <td>{{ "{:.2f}".format(score) }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('upload_file') }}">Upload More Files</a>
    </div>
</body>
</html>
